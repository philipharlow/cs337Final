<html>
<head>
	<title>ImageLocker</title>
	<link rel="stylesheet" type="text/css" href="videolocker.css">
	<script type="text/javascript" src="videolocker.js"></script>
</head>
<body>
	<div id="header">
		<img id="youtubebutton" src="youtubebutton.png">
		<div id="title">image<span>Locker</span></div>
	</div>
	<div id="flex-search">
		<input type="text" name="search" id="search" value="Search for title">
		<input type="submit" name="submit" id="submit" value="search">
	</div>
	<div id="allvideos"></div>

	<div id="singlevideo">
			<img id="thumbnail" src="noImage" alt="thumbnail">
			<div id="videoinfo">
				<div id="stars">
					<img class="arrow" src="./arrow.png" id="uparrow"><div id="up"></div>
					<img class="arrow" src="./arrow.png" id="downarrow"><div id="down"></div>
				</div>
				<p id="description"></p>
			</div>

		</div>
</body>
</html>
