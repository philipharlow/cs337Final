<!DOCTYPE html>
<html>
<head>
	<title>VideoLocker</title>
	<link rel="stylesheet" type="text/css" href="videolocker.css">
	<script type="text/javascript" src="videolocker.js"></script>
</head>
<body>
	<div id="header">
		<img id="youtubebutton" src="youtubebutton.png">
		<div id="title">video<span>Locker</span></div>
	</div>
	<div id="flex-search">
		<input type="text" name="search" id="search" value="Search for title">
		<input type="submit" name="submit" id="submit" value="search">
	</div>
	<div id="allvideos"></div>

	<div id="singlevideo">
			<img id="thumbnail" src="./bestreads_files/noImage" alt="thumbnail">
			<div id="videoinfo">
				<h1 id="title"></h1>
				<h2 id="author"></h2>
				<div id="stars"></div>
				<p id="description"></p>
			</div>

			<div id="comments">
				
			</div>
		</div>
</body>
</html>
